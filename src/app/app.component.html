<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Growmon</ion-list-header>
          <ion-note>user@growmon.app</ion-note>
          <ion-item>
            <ion-button (click)="refreshApp()" icon-only slot="end">
              <ion-icon name="refresh-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="pushSubscription()" icon-only slot="end">
              <ion-icon name="notifications-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="pushMessage()" icon-only slot="end">
              <ion-icon name="send-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="pushUnsubscribe()" icon-only slot="end">
              <ion-icon name="cloud-offline-outline"></ion-icon>
            </ion-button>
		      </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
